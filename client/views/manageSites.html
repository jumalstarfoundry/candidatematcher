<template name="manageSites">
  <div class="col-md-8" style="
                               padding-top: 0px;
                               padding-bottom: 15px;
                               ">
    <div class="" style="height: 550px;width: 1000px;padding-right: 25px;padding-left: 25px;">
      <div class="darkblue-header">
        <h2 class="page-header">Manage Sites</h2>
        <a class="btn-info btn" href="/addSite">Add Site</a>
        <a class="btn-info btn" href="">Export Sites</a>
        <a class="btn-info btn" href="">Import Sites</a>
      </div>

      <div class="container row" style="margin-top: 50px;">
        {{> tabular table=TabularTables.Sites class="table table-striped table-bordered table-condensed"}}
      </div>
    </div><!-- /darkblue panel -->
  </div><!-- /col-md-4 -->


</template>

<template name="addSite">
 <div class="col-md-8" style="
                               padding-top: 15px;
                               padding-bottom: 15px;
                               ">
    <div class="" style="height: 550px;width: 1000px;padding-right: 25px;padding-left: 25px;">
  <div class="darkblue-header">
    <h3 class="page-header">Add a Site</h3>
  </div>
  {{> quickForm collection="Sites" id="insertSitesForm" type="insert" style="padding: 45px;"}}
   </div>
  </div>
</template>

<template name="editSiteButton">
  <a class="btn-info btn" href="/editSite/{{_id}}">Edit Site</a>
  <a class="btn-info btn" href="/manageShift/{{_id}}"> Shifts > </a>
</template>

<template name="editSite">
  <div class="col-md-8" style="
                               padding-top: 15px;
                               padding-bottom: 15px;
                               ">
    <div class="" style="height: 550px;width: 1000px;padding-right: 25px;padding-left: 25px;">
      <div class="darkblue-header">
        <h5 class="page-header">EditSite</h5>
      </div>
      {{> quickForm collection="Sites" doc=currentSite id="updateSitesForm" type="update" style="padding: 45px;"}}
    </div>
  </div>

</template>
