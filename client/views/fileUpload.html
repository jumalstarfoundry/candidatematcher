<template name="fileUpload">

  <div class="darkblue-header">
    <h5 class="page-header">Upload a CSV</h5>
  </div>
  
          <h4>Directions</h4>
          <p>Upload candidates here. Doing so will replace any candidates already in the system.</p>

  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-9">
          {{> upload}}
        </div><!-- /col-lg-9 END SECTION MIDDLE -->
      </div><!--/row -->
    </section>
  </section>

</template>

<template name="boxFooter">
  <footer>
    <div class="pull-left">
      <h5><i class="fa fa-hdd-o"></i> 17 GB</h5>
    </div>
    <div class="pull-right">
      <h5>60% Used</h5>
    </div>
  </footer>
</template>



<template name="upload">


  {{#if currentUser}}
  {{#unless uploading}}
  <input type="file" name="uploadCSV">
  {{else}}
  <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
  {{/if}}
</template>


<template name ="candidateOutput">
  {{#if currentUser}}
  <p>display values here
  </p>
  {{#each candidate}}
  {{First_Name}} {{date}} {{product}} {{paymentType}}
  {{/each}}
  {{/if}}
</template>
