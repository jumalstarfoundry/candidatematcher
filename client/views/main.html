<template name="mainLayout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

  <title>Candidate Matcher</title>

</head>

<body>

     <section id="container" >
       {{> topBar}}

       {{> sideBar}}

       {{> sAlert}}
       
       {{> Template.dynamic template=mainContent}}

       {{> siteFooter}}

      </section>

</body>
</template>

<template name="userSignIn">

   <section id="signin-content">

    <section class="wrapper">
    <div class="row">

     <div class="col-lg-9">
        <div class="row mtbox">


          <div class="col-md-8 col-md-offset-4">


            {{> atForm}}
          </div><!-- /col-md-8 -->



        </div><!-- /row mt -->
     </div><!-- /col-lg-9 END SECTION MIDDLE -->


    </div><!--/row -->
    </section>


  </section>

</template>

<template name="welcome">

  <section id="welcome-content">

    <section class="wrapper">
    <div class="row">

     <div class="col-lg-9">
        <div class="row mtbox">


          <div class="col-md-8 col-md-offset-4">
            Welcome to the Mentor Candidate Matcher! Please click on the appropriate link on the left sidebar to continue.

          </div><!-- /col-md-8 -->



        </div><!-- /row mt -->
     </div><!-- /col-lg-9 END SECTION MIDDLE -->


    </div><!--/row -->
    </section>


  </section>
</template>

<template name="siteContent">
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-9">
            {{> fileUpload}}

          </div><!-- /col-lg-9 END SECTION MIDDLE -->

          <!-- RIGHT SIDE BAR GOES HERE -->

        </div><!--/row -->
      </section>
    </section>

</template>

<template name="settingsDropdown">

        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
            <i class="fa fa-tasks"></i>
            <span class="badge bg-theme">4</span>
          </a>
          <ul class="dropdown-menu extended tasks-bar">
            <div class="notify-arrow notify-arrow-green"></div>
            <li>
              <p class="green">You have 4 pending tasks</p>
            </li>
            <li>
              <a href="index.html#">
                <div class="task-info">
                  <div class="desc">DashGum Admin Panel</div>
                  <div class="percent">40%</div>
                </div>
                <div class="progress progress-striped">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    <span class="sr-only">40% Complete (success)</span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="index.html#">
                <div class="task-info">
                  <div class="desc">Database Update</div>
                  <div class="percent">60%</div>
                </div>
                <div class="progress progress-striped">
                  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    <span class="sr-only">60% Complete (warning)</span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="index.html#">
                <div class="task-info">
                  <div class="desc">Product Development</div>
                  <div class="percent">80%</div>
                </div>
                <div class="progress progress-striped">
                  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                    <span class="sr-only">80% Complete</span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="index.html#">
                <div class="task-info">
                  <div class="desc">Payments Sent</div>
                  <div class="percent">70%</div>
                </div>
                <div class="progress progress-striped">
                  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <span class="sr-only">70% Complete (Important)</span>
                  </div>
                </div>
              </a>
            </li>
            <li class="external">
              <a href="#">See All Tasks</a>
            </li>
          </ul>
        </li>
</template>

<template name="inboxDropdown">
  <li id="header_inbox_bar" class="dropdown">
    <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
      <i class="fa fa-envelope-o"></i>
      <span class="badge bg-theme">5</span>
    </a>
    <ul class="dropdown-menu extended inbox">
      <div class="notify-arrow notify-arrow-green"></div>
      <li>
        <p class="green">You have 5 new messages</p>
      </li>
      <li>
        <a href="index.html#">
          <span class="photo"><img alt="avatar" src="assets/img/ui-zac.jpg"></span>
          <span class="subject">
            <span class="from">Zac Snider</span>
            <span class="time">Just now</span>
          </span>
          <span class="message">
            Hi mate, how is everything?
          </span>
        </a>
      </li>
      <li>
        <a href="index.html#">
          <span class="photo"><img alt="avatar" src="assets/img/ui-divya.jpg"></span>
          <span class="subject">
            <span class="from">Divya Manian</span>
            <span class="time">40 mins.</span>
          </span>
          <span class="message">
            Hi, I need your help with this.
          </span>
        </a>
      </li>
      <li>
        <a href="index.html#">
          <span class="photo"><img alt="avatar" src="assets/img/ui-danro.jpg"></span>
          <span class="subject">
            <span class="from">Dan Rogers</span>
            <span class="time">2 hrs.</span>
          </span>
          <span class="message">
            Love your new Dashboard.
          </span>
        </a>
      </li>
      <li>
        <a href="index.html#">
          <span class="photo"><img alt="avatar" src="assets/img/ui-sherman.jpg"></span>
          <span class="subject">
            <span class="from">Dj Sherman</span>
            <span class="time">4 hrs.</span>
          </span>
          <span class="message">
            Please, answer asap.
          </span>
        </a>
      </li>
      <li>
        <a href="index.html#">See all messages</a>
      </li>
    </ul>
  </li>
</template>
